<!doctype html>
<html ng-app="squirrelApp">
    <head>
        <meta charset="utf-8">
        <title>Squirrel</title>
    </head>
    <body ng-cloak>
        <div class="page" ng-controller="squirrelCtrl">
            <div class="btn-group">
                <button class="btn btn-default squirrel-btn" ng-click="fetchData()">Refresh</button>
                <button class="btn btn-default squirrel-btn" ng-click="deleteAll()">Clear All</button>
            </div>
            <div class="windowContainer">
                <div ng-show="tabs" class="tabContainer">
                    <div id="tab-details-{{tab.index}}" class="tab-details" ng-repeat="tab in tabs" ng-mouseenter="showTabActions(tab.index)" ng-mouseleave="hideTabActions(tab.index)">
                        <button type="button" class="btn btn-link tab-btn" ng-click="openTab(tab.url)">
                            <img class="favicon" ng-show="tab.favicon" src="{{tab.favicon}}"/>
                            {{tab.title}}
                        </button>
                        <span id="tab-action-{{tab.index}}" class="tab-actions-hidden">
                            <button type="button" class="btn btn-xs btn-danger tab-btn" ng-click="deleteTab(tab.index, tab.url)">remove</button>
                        </span>
                        <p class="tab-url"><small>{{tab.url}}</small></p>
                    </div>
                </div>
                <div ng-hide="tabs">
                    <p>No tabs</p>
                </div>
            </div>
        </div>
    </body>
</html>
