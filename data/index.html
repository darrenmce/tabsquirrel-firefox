<!doctype html>
<html ng-app="squirrelApp">
    <head>
        <meta charset="utf-8">
        <title>Squirrel</title>
    </head>
    <body ng-cloak>
        <div class="container" ng-controller="squirrelCtrl">
            <div class="btn-group">
                <button class="btn btn-default squirrel-btn" ng-click="fetchData()">Refresh</button>
                <button class="btn btn-default squirrel-btn" ng-click="deleteAll()">Clear All</button>
            </div>
            <div class="squirrel-card panel panel-default">
                <div ng-show="tabs" class="hoardContainer">
                    <p class="data" ng-repeat="tab in tabs">
                        <a href="{{tab.url}}">{{tab.title}}</a>
                    </p>
                </div>
                <div ng-hide="tabs">
                    <p>No tabs</p>
                </div>
            </div>
        </div>
    </body>
</html>
